<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simulador de Crédito/Inversión </title>
		<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body style="overflow: scroll;">
		<nav class="menu__wrapper">
            <div class="logo__wrapper">
                <a
                    href="index.html"
                    title="Logo"
                    class="logo"
                >
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
                    <image href="assets/bank.svg" width="16" height="16" />
                </svg>
                </a>
                <a href="index.html" class="page__title">
                    Dashboard
                </a>
            </div>
			<div class="action-buttons"> 

				<button id="btnGtnEntities" onclick="hrefGtnEntities()" class="action-button">
                    <svg aria-hidden="true" height="24" viewBox="0 0 22 22" version="1.1" width="24" data-view-component="true" class="octicon octicon-git-pull-request Button-visual">
                        <image class="img_nav" href="assets/entity.svg" width="24" height="24"/>
                    </svg>
                </button>
				
				<button id="btnAddUser" onclick="hrefAddUser()" class="action-button">
                    <svg aria-hidden="true" height="24" viewBox="0 0 22 22" version="1.1" width="24" data-view-component="true" class="octicon octicon-git-pull-request Button-visual">
                        <image class="img_nav" href="assets/add-user.svg" width="24" height="24"/>
                    </svg>
                </button>

                <button id="btnCerrarSesion" onclick="logOut()" class="action-button" style="margin-right: 20px;">
                    <svg aria-hidden="true" height="24" viewBox="0 0 22 22" version="1.1" width="24" data-view-component="true" class="octicon octicon-git-pull-request Button-visual">
                        <image class="img_nav" href="assets/signout.svg" width="24" height="24"/>
                    </svg>
                </button>
				<button id="btnIniciarSesion" onclick="hrefLogIn()" class="action-button" style="margin-right: 20px;">
					<svg aria-hidden="true" height="24" viewBox="0 0 22 22" version="1.1" width="24" data-view-component="true" class="octicon octicon-git-pull-request Button-visual">
						<image class="img_nav" href="assets/signin.svg" width="24" height="24"/>
					</svg>
				</button> 
            </div>
        </nav>
        
		<div style="height: 7rem;"></div>

		<div class="container">
			<article id="btnAddEntity" class="card_entity">
				<div class='content'>
					<button onclick="toggleModalAddEntity()" type="button" style="background-color: #074173; border: 0px;">
						<img style="height: 64px; width: 64px; display: block; margin: 0 auto" src="assets/add.svg" alt="icon add">
					</button>
				</div>
			</article>
		</div>

		<div class="modal-background" onclick="toggleModalAddEntity()"></div>
		<div class="modal" id="addEntity">
			<h2>Registro nueva entidad financiera</h2>
			
				<h4 style="color: #074173;">Subir logo de la entidad financiera</h4>
				<div class="dropzone-area" style="margin-bottom: 10px;">
					<p>Haga clic para cargar el logo.</p>
					<input type="file" required id="upload-file" name="uploaded-file">
					<p class="message">Archivo no seleccionado</p>
				</div>
				<div class="form-group">
					<input name="nameEntity" class="form-style" placeholder="Nombre de la entidad financiera" id="nameEntity" type="text" style="margin-bottom: 10px;">
					<i class="input-icon uil uil-pen"></i>
				</div>
				<div class="form-group">
					<input name="telefEntity" class="form-style" placeholder="Teléfono de la entidad financiera" id="telefEntity" type="tel" style="margin-bottom: 10px;">
					<i class="input-icon uil uil-phone"></i>
				</div>
				<div class="form-group">
					<input name="addressEntity" class="form-style" placeholder="Dirección de la entidad financiera" id="addressEntity" type="text">
					<i class="input-icon uil uil-map-marker"></i>
				</div>

				<div class="dropzone-actions">
					<a id="register-entity" onclick="registerEntity()" href="javascript:void(0)" class="btn mt-4">Guardar</a>
					<a id="cancel-reg-entity" onclick="toggleModalAddEntity()" class="btn mt-4">Cancelar</a>
				</div>
		</div>
		<script src="scripts/main.js"></script>
    </body>
</html>
