<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simulador de Crédito/Inversión </title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <nav class="menu__wrapper">
            <div class="logo__wrapper">
                <a
                    href="../index.html"
                    title="Logo"
                    class="logo"
                >
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
                    <image href="../assets/bank.svg" width="16" height="16" />
                </svg>
                </a>
                <a href="../index.html" class="page__title">
                    Dashboard
                </a>
            </div>
        </nav>

        <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-3d-wrap mx-auto">
                    <div class="card-front">
                        <div class="center-wrap">
                            <div class="section text-center">
                                <h4>Iniciar Sesión</h4>
                                <img class="photoLogin" src="../assets/profile.png" alt="photo login">
                                <div class="form-group">
                                    <input name="emailUser" class="form-style" placeholder="Ingrese su correo electrónico" id="emailUser"
                                    type="email">
                                    <i class="input-icon uil uil-user"></i>
                                </div>	
                                <div class="form-group mt-2">
                                    <input name="passwUser" class="form-style" placeholder="Ingrese su contraseña" id="passwUser"
                                    type="password">
                                    <i class="input-icon uil uil-lock"></i>
                                </div>
                                <a href="#" class="btn mt-4">Ingresar</a>
                                <a href="../index.html" class="btn mt-4">Cancelar</a>
                              </div>
                          </div>
                      </div>
            </div>
        </div>
        </div>
        
        
    </body>
</html>
